<div class="card">
  <div class="card-header">
    Add your awsome post
  </div>
  <div class="card-body">
    
    <form #postForm="ngForm"  (ngSubmit)="submitPost(postForm)" enctype="multipart/form-data">
    <div class="form-group row">
        <label for="inputPassword" class="col-sm-2 col-form-label">Location Name</label>
        <div class="col-sm-10">
          <input name="locName" ngModel #locName="ngModel"  type="text" class="form-control" id="inputPassword">
        </div>
      </div>

      <div class="form-group row">
        <label for="inputPassword" class="col-sm-2 col-form-label">Description</label>
        <div class="col-sm-10">
          <input name="locDesc" ngModel #locDesc="ngModel" type="text" class="form-control" id="inputPassword">
        </div>
      </div>

      <input  ngModel  #locFile="ngModel" type="file"
       id="upload-image-id" class="margin" 
      (change)="updateImage($event)">

     <p class="card-text">add your awsome post</p>
    <button  class="btn btn-primary">Submit post</button>
    
    <div *ngIf="postError" style="color: red;">{{postError}}</div>

  </form>
  </div>
</div>
